<div class="container">
  <h2>Featured Movies</h2>
  <div class="movie-list">
    <div
      *ngFor="let movie of movies"
      class="movie"
      (click)="openMovieDetails(movie)"
    >
      <img
        [src]="movie.Images[1]"
        alt="{{ movie.Title }}"
        class="movie-poster"
      />
      <h6 class="movie-title">{{ movie.Title }}</h6>
    </div>
  </div>
</div>
<app-movie-details-popup
  *ngIf="selectedMovie"
  [movie]="selectedMovie"
  (close)="closeMovieDetails()"
></app-movie-details-popup>
